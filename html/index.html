<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>{{- .Title -}}</title>
  <!-- Example from:
  https://www.webdesignerdepot.com/2013/03/how-to-create-a-color-picker-with-html5-canvas/ -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript">
  function ledMode(x){
    console.log("ledMode");
    if (x === ""){
      console.log("Doing nothing")
    }else{
      var e = document.getElementById("Device");
      var selectedDevice = e.options[e.selectedIndex].value;
      // var myselect = document.getElementById("state");
      // var selectedMode = myselect.options[myselect.selectedIndex].value;
      // alert(myselect.options[myselect.selectedIndex].value);
      var dataObject = { 'command': x };
      $.ajax({
          url: '/v1/devices/' + selectedDevice,    //Your api url
          type: 'PUT',   //type is any HTTP method
          contentType: "application/json",
          data: JSON.stringify(dataObject),
          //Data as js object
          success: function () {
          }
      });
    }

  }
</script>
</head>
<body>

      <canvas width="600" height="440" id="canvas_picker"></canvas>
  <table>
    <tr>
      <td>
      <select id="Device">
        {{range .Devices}}
    <option value="{{.}}">{{.}}</option>
{{end}}
      </select>
    </td>
    <td>
      <select id="state" onmousedown="this.value='';" onchange="ledMode(this.value);">
        <option value=""></option>
        <option value="0">LED Off</option>
        <option value="1">Color Cycle</option>
        <option value="2">Party Mode</option>
      </select>
      <!-- <div id="hex">HEX: <input type="text"></input></div> -->
    </td>
    <td>
      <!-- <div id="rgb">RGB: <input type="text"></input></div> -->
    </td>
  </tr>
  </table>

<script type="text/javascript">
	var canvas = document.getElementById('canvas_picker').getContext('2d');

	// create an image object and get itâ€™s source
	var img = new Image();
	img.src = 'images/colorwheel.png';

	// copy the image to the canvas
	$(img).load(function(){
	  canvas.drawImage(img,0,0);
	});

	// http://www.javascripter.net/faq/rgbtohex.htm
	function rgbToHex(R,G,B) {return toHex(R)+toHex(G)+toHex(B)}
	function toHex(n) {
	  n = parseInt(n,10);
	  if (isNaN(n)) return "00";
	  n = Math.max(0,Math.min(n,255));
	  return "0123456789ABCDEF".charAt((n-n%16)/16)  + "0123456789ABCDEF".charAt(n%16);
	}
	$('#canvas_picker').click(function(event){
	  // getting user coordinates
	  var x = event.pageX - this.offsetLeft;
	  var y = event.pageY - this.offsetTop;
	  // getting image data and RGB values
	  var img_data = canvas.getImageData(x, y, 1, 1).data;
	  var R = img_data[0];
	  var G = img_data[1];
	  var B = img_data[2];  var rgb = R + ',' + G + ',' + B;
	  // convert RGB to HEX
	  var hex = rgbToHex(R,G,B);
	  // making the color the value of the input
	  // $('#rgb input').val(rgb);
	  // $('#hex input').val('#' + hex);

    var e = document.getElementById("Device");
    var selectedDevice = e.options[e.selectedIndex].value;

    var dataObject = { 'command': hex };
    $.ajax({
                    url: '/v1/devices/' + selectedDevice,    //Your api url
                    type: 'PUT',   //type is any HTTP method
                    contentType: "application/json",
                    data: JSON.stringify(dataObject),
      //Data as js object
                    success: function () {
                    }
                })
                ;
	});
</script>


</body>
</html>
